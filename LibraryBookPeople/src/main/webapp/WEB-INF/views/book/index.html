<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Книги</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/book/{id}(id=${book.getId_book()})}"
     th:text="${book.getName_book()+ ' , ' +book.getAuthor_book()+' , ' + book.getYear_book()}">Book</a>

</div>

<br>
<hr/>
<a href="/book/new"> Добавить книгу</a>

<br>
<hr/>
<a href="/people"> Страница людей</a>



</body>
</html>
