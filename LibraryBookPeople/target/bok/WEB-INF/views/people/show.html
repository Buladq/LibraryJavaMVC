<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>

<p th:text="${person.getFIO()+', '+person.getYear_of_birth()}">Name: VALUE</p>


<p style="color: black" th:text="${have}"/>

<!--логично если книг нет,то эта строчка не сработает-->
<div th:each="book : ${books}">
    <a th:text="${book.getName_book()+ ' , ' +book.getAuthor_book()+' , ' + book.getYear_book()}">Book</a>

</div>

<br>
<hr/>


<a th:href="@{/people/{id}/edit(id=${person.getId_person()})}">Редактивровать</a>


<br/><br/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId_person()})}" th:object="${person}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
